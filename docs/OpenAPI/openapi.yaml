components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        wallet_address:
          type: string
          maxLength: 255
        is_verified:
          type: boolean
      required:
      - email
      - username
      - wallet_address
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company_name:
          type: string
          nullable: true
          maxLength: 255
        is_individual:
          type: boolean
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        address:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
          maxLength: 100
        user:
          type: integer
      required:
      - user
    UserSettings:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        language:
          type: string
          maxLength: 10
        timezone:
          type: string
          maxLength: 50
        receive_emails:
          type: boolean
        user:
          type: integer
      required:
      - user
    UserActivity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        action:
          type: string
          maxLength: 255
        ip_address:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        user:
          type: integer
      required:
      - action
      - user
    Plan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        code:
          type: string
          maxLength: 64
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 120
        description:
          type: string
        amount:
          type: string
          format: decimal
          multipleOf: 1.0e-06
          maximum: 1000000
          minimum: -1000000
        currency:
          enum:
          - ALGO
          - USDC
          type: string
        interval:
          enum:
          - month
          - year
          type: string
        trial_days:
          type: integer
          maximum: 9223372036854775807
          format: int64
          minimum: 0
        is_active:
          type: boolean
        metadata:
          type: object
        features:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              name:
                type: string
                maxLength: 120
              description:
                type: string
              sort_order:
                type: integer
                maximum: 9223372036854775807
                format: int64
                minimum: 0
            required:
            - name
          readOnly: true
        price_tiers:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              up_to:
                type: integer
                maximum: 9223372036854775807
                format: int64
                nullable: true
                description: Upper bound of this tier (inclusive).
                minimum: 0
              unit_amount:
                type: string
                format: decimal
                multipleOf: 1.0e-06
                maximum: 1000000
                minimum: -1000000
              currency:
                enum:
                - ALGO
                - USDC
                type: string
            required:
            - unit_amount
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - code
      - name
      - amount
    Subscription:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        plan:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            code:
              type: string
              maxLength: 64
              pattern: ^[-a-zA-Z0-9_]+$
            name:
              type: string
              maxLength: 120
            description:
              type: string
            amount:
              type: string
              format: decimal
              multipleOf: 1.0e-06
              maximum: 1000000
              minimum: -1000000
            currency:
              enum:
              - ALGO
              - USDC
              type: string
            interval:
              enum:
              - month
              - year
              type: string
            trial_days:
              type: integer
              maximum: 9223372036854775807
              format: int64
              minimum: 0
            is_active:
              type: boolean
            metadata:
              type: object
            features:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 120
                  description:
                    type: string
                  sort_order:
                    type: integer
                    maximum: 9223372036854775807
                    format: int64
                    minimum: 0
                required:
                - name
              readOnly: true
            price_tiers:
              type: array
              items:
                type: object
                properties:
